<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Bone Anatomy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="path/to/your/body-image.png" alt="Human Body" class="body-image"> <!-- Replace with the path to your body image -->
    
    <div class="bone" id="skull" onclick="showBoneDetail('Skull', 'The skull protects the brain and forms the structure of the face.')">
      <span>Skull</span>
    </div>
    <div class="bone" id="femur" onclick="showBoneDetail('Femur', 'The femur is the longest bone in the body, supporting leg movement.')">
      <span>Femur</span>
    </div>
    <div id="bone-detail" class="hidden">
      <button onclick="hideBoneDetail()">Close</button>
      <h2 id="bone-name"></h2>
      <p id="bone-description"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
